<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN FORM</title>

  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="overlay">
    <div class="form-container text-white">
      <h1 class="text-center">LOGIN FORM</h1>
      <form onsubmit="displayMessage(event)">
      
      <label for="userName">Name</label>
      <input type="text" id="userName" class="form-control mb-3" placeholder="Enter your name" required>

      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" class="form-control mb-3" placeholder="Enter your email" required>

      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" class="form-control mb-4" placeholder="Enter your password" required>

<button class="btn btn-warning mt-4" onclick="displayMessage()">SUBMIT</button>

<h5 id="msg" class="mt-4 text-light text-center"></h5>

    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
